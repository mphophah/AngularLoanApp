<app-page-header title="Manage Loans" icon="people"></app-page-header>
<div [@fadeInOut] class="page-content">

  <div class="search-box">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>

  <div class="example-container mat-elevation-z8">
    <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="First Name">
        <mat-header-cell fxFlex="40%" *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
        <mat-cell fxFlex="40%" *matCellDef="let customer">{{customer.firstName}} </mat-cell>
</ng-container>

<ng-container matColumnDef="Id Number">
  <mat-header-cell fxFlex="40%" *matHeaderCellDef mat-sort-header>Id Number</mat-header-cell>
  <mat-cell fxFlex="40%" *matCellDef="let customer">{{customer.idNumber}} </mat-cell>
</ng-container>


      <ng-container matColumnDef="Loan Term">
        <mat-header-cell fxFlex="40%" *matHeaderCellDef mat-sort-header>Loan Term (months)</mat-header-cell>
        <mat-cell fxFlex="40%" *matCellDef="let customer">{{customer.loanTerm}} </mat-cell>
</ng-container>

      <ng-container matColumnDef="Interest Rate">
        <mat-header-cell fxFlex="40%" *matHeaderCellDef mat-sort-header> Interest Rate (%) </mat-header-cell>
        <mat-cell fxFlex="40%" *matCellDef="let customer">{{customer.interestRate}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Amount">
        <mat-header-cell fxFlex="40%" *matHeaderCellDef mat-sort-header>Amount </mat-header-cell>
        <mat-cell fxFlex="40%" *matCellDef="let customer">{{customer.amount}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Total Amount">
        <mat-header-cell fxFlex="40%" *matHeaderCellDef mat-sort-header>Total Amount </mat-header-cell>
        <mat-cell fxFlex="40%" *matCellDef="let customer">{{customer.totalAmount}}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef fxFlex="170px">
          <button  mat-button color="primary" matTooltip="Edit" (click)="editCustomer()">
            <mat-icon class="mat-button-icon">person_add</mat-icon>New Loan
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let customer" fxFlex="140px" fxFlexOffset="30px">
          <button mat-icon-button matTooltip="Edit Group Cover" (click)="editCustomer(customer)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Delete" (click)="confirmDelete(customer)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>



      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>



</div>
