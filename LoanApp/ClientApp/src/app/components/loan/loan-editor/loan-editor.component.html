<form #form="ngForm" [formGroup]="customerForm" novalidate (ngSubmit)="save()" fxLayout="column" fxLayoutGap="1em" autocomplete="off">
  <h1 mat-dialog-title>Personal Information</h1>
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="1em">

    <mat-form-field fxFlex>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Id Number</mat-label>
      <input #input maxlength="13" matInput type="number" formControlName="idNumber" />
      <mat-hint align="center">{{input.value?.length || 0}}/13</mat-hint>
    </mat-form-field>
  </div>

  <h1  mat-dialog-title>Loan Request</h1>
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="1em">

    <mat-form-field fxFlex>
      <mat-label>Loan Term</mat-label>
      <input matInput type="number" formControlName="loanTerm" />
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Interest Rate</mat-label>
      <input readonly matInput formControlName="interestRate" />
    </mat-form-field>

    
    <mat-form-field fxFlex>
      <mat-label>loan Type</mat-label>
      <select matNativeControl required formControlName="loanType">
        <option value="personal">Personal Loan</option>
        <option value="home">Home Loan</option>
        <option value="vehicle">Vehicle</option>
      </select>
    </mat-form-field>

  </div>

  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="1em">
    <mat-form-field fxFlex>
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Total Amount</mat-label>
      <input readonly matInput formControlName="totalAmount" />
    </mat-form-field>

  </div>


  <br />
</form>
