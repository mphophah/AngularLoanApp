<h1 mat-dialog-title>Loan Section</h1>
<h1 mat-dialog-title>Add Loan</h1>
<div mat-dialog-content>
  <app-loan-editor #customerEditor [customer]="data.customer" ></app-loan-editor>
</div>
<div mat-dialog-actions>
  <button  mat-raised-button (click)="customerEditor.save();" color="primary">Save</button>
  <button  mat-raised-button (click)="cancel()" color="warn">Cancel</button>
  <button  mat-raised-button (click)="cancel()">Close</button>
</div>
